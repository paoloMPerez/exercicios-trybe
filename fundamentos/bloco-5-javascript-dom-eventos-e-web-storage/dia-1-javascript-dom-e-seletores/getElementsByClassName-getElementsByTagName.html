<!-- 
Adicione uma classe igual para os dois parágrafos.
Recupere os seus parágrafos via código JavaScript, usando a função getElementsByClassName;
Altere algum estilo do primeiro deles.
Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName. 
-->

<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragrafo" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragrafro" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragrafos = document.getElementsByClassName("paragrafo");
      paragrafos[0].style.fontSize = "30px";
      paragrafos[0].style.fontFamily = "courier";
      paragrafos[0].style.color = "orange";

      const sub = document.getElementsByTagName("h4")[0];
      sub.style.color = 'purple'
    </script>
  </body>
</html>
