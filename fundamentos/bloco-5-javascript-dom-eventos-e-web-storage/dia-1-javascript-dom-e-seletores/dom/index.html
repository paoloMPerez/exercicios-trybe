<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /*
      Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      - document.getElementById()
      - document.getElementsByClassName()
      - document.getElementsByTagName()
      1 - Crie uma função que mude o texto na tag <p>-----</p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      2 - Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      3 - Crie uma função que mude a cor do quadrado vermelho para branco.
      4 - Crie uma função que corrija o texto da tag <h1>.
      5 - Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      6 - Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      */
      // Exercicio 1
      function mudarTexto() {
        let paragrafo = document.getElementsByTagName("p")[1];
        paragrafo.innerText = "Estar ganhando mais de 8 miiiiiilllll";
      }
      mudarTexto();

      // Exercicio 2
      function mudarQuadradoAmarelo() {
        let quadradoAmarelo =
          document.getElementsByClassName("main-content")[0];
        quadradoAmarelo.style.background = "rgb(76,164,109)";
      }
      mudarQuadradoAmarelo();

      // Exercicio 3
      function mudarQuadradoVermelho() {
        let quadradoVermelho =
          document.getElementsByClassName("center-content")[0];
        quadradoVermelho.style.background = "white";
      }
      mudarQuadradoVermelho();

      // Exercicio 4
      function corrigirTitulo() {
        let titulo = document.getElementsByTagName("h1")[0];
        titulo.innerHTML = "Exercício 5.1 - JavaScript";
      }
      corrigirTitulo();

      // Exercicio 5
      function tamanhoTexto() {
        let texto = document.getElementsByTagName("p")[0];
        texto.innerHTML = texto.innerHTML.toUpperCase();
      }
      tamanhoTexto();

      // Exercicio 6
      function exibirTexto() {
        let exibir = document.getElementsByTagName('p');
        for (let index = 0; index < exibir.length; index += 1) {
          console.log(exibir[index].innerHTML);
        }
        exibirTexto();      }
    </script>
  </body>
</html>
