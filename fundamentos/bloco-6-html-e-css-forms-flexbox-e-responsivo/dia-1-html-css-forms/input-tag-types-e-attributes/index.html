<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="get" enctype="multipart/form-data">
    <label for="email">Email: 
      <input type="text" name="email" type="text" placeholder="Digite seu email" autocomplete="off" required autofocus>
    </label>
  <br>
    <label for="senha">Senha: 
      <input type="password" name="senha" type="text" placeholder="Digite sua senha" required>
    </label>
  <br>
    <label for="lembre-me">Lembre-me:
      <input type="checkbox" name="lembrar" type="text">
    </label>
  <br>
    <button type="submit">Entrar</button>
</body>
</html>
